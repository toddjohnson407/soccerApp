<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Soccer App</title>
  </head>
  <body class="bg-primary text-dark">
    <br>
    <h2>Soccer Substitutions</h2>
    <br>
    <br>
    <div id="clock">
      <h3 id="time">Time Elapsed: </h3>
      <br>
      <button id="stopwatch" class="btn-success" style="display: none">Start Game</button>
    </div>
    <div id="inputs">
      <input type="text" id="player_amount" class="input">
      <label for="">Enter your number of players</label>
      <br>
      <br>
      <input type="text" id="total_time" class="input">
      <label for="">Enter total time of game</label>
      <br>
      <br>
      <input type="text" id="players_in" class="input">
      <label for="">Enter amount of players in at a time</label>
      <br>
      <br>
      <input type="text" id="time_per_rotation" class="input">
      <label for="">Enter how often you want to substitute your players</label>
      <br>
      <br>
<!--       <input type="text" id="players_per_substitution" class="input">
      <label for="">Enter how many players you want to substitute at a time</label>
      <br>
      <br> -->
      <button id="continued" class="btn-success">Continue</button>
      <br>
      <br>
    </div>
    <div id="notify">
      <h4 id="notifyText" style="display: none">Current Substitution:</h4>
    </div>
    <button id="nameSort" class="btn-success" style="display: none;">Submit Names</button>
    <br>
    <br>
    <div id="rows"class="row">

    </div>
    <br>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
    </script>
  </body>
</html>
